{% extends 'base.html' %}

{% block title %}
Change password
{% endblock title %}

{% block content %}
<div class="card card-body">
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group row">
      <label for="id_old_password" class=" col-form-label">Old password:</label>
      <div class="">
        {{form.old_password}}
      </div>
    </div>
    <div class="form-group row">
        <label for="new_password1" class=" col-form-label">New password:</label>
        <div class="">
            {{form.new_password1}}
        </div>
      </div>
      <div class="form-group row">
        <label for="form.new_password2" class="col-form-label">Confirm New password:</label>
        <div class="">
            {{form.new_password2}}
        </div>
      </div>
      {{form.errors}}
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="submit" class="btn btn-primary" value="Change Password">
       <span> <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button> </span>
      </div>
    </div>
</form>
</div>

{% endblock content %}
