{%extends 'base.html'%}

{%block content%}
<h3>Examinations Administrator Creation/Update Form</h3>
<form method="POST">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                {% csrf_token%}
                {%for field in form%}
                <div class="card-body">
                  <label for="exampleinputpassword" class="form-lable">{{field.label}}</label>
                  {{field}}
                </div>
              {%endfor%}
             
                

                </div>
                <!-- /.card -->

            </div>
        </div>

    </div>
    <input type="submit" value="SUBMIT">
</form>
{%endblock%}
