
<div class="modal" id="passwordModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content ">
            
            <div class="modal-header">
                <h5 class="modal-title">Password Change</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="id_old_password" class="col-sm-5 col-form-label">Old password:</label>
                      <div class="col-sm-7">
                        {{form.old_password}}
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="new_password1" class="col-sm-5 col-form-label">New password:</label>
                        <div class="col-sm-7">
                            {{form.new_password1}}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="form.new_password2" class="col-sm-5 col-form-label">Confirm New password:</label>
                        <div class="col-sm-7">
                            {{form.new_password2}}
                        </div>
                      </div>
                      {{form.errors}}
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="changepassword">Change Password</button>
                       <span> <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button> </span>
                      </div>
                    </div>
                </div>      
        </div>
    </div>

</div>
