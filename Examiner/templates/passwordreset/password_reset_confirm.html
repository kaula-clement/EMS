{% extends 'registration/login.html' %}
<!--Password Reset Confirm-->


{% block content %}
<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
    <hr>
    <p>Please enter your new password.</p>
        
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">New Password</label>
          <div class="col-sm-10">
            {{form.new_password1}}
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            {{form.new_password2}}
          </div>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">Reset password</button>
      </form>
      {{form.errors}}
</div>
{% endblock content %}
