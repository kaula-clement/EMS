{% extends 'base.html'%}

{%block content%}
<form action= "{%url 'upload_stations'%}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Stations File: </label>
        <div class="col-md-8">
            <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
        </div>                    
    </div>

    
    <div class="form-group">                    
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
             <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload file</button>
        </div> 
    </div>
    </form>

    <h5>Template as shown<h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Province</th>
                    <th>Station</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>Name</td>
                </tr>
            </tbody>
        </table>
{%endblock%}
